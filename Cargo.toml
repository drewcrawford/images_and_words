[package]
name = "images_and_words"
version = "0.1.0"
edition = "2024"



# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "~2"
png = "~0"
tgar = "~1"
some_executor = "0.4.1"
vectormatrix = "0.1.0"
slotmap = "1.0.7"
vec_parallel = {git = "ssh://gitea@gitea.mermaid-gecko.ts.net/Metropolis/vec_parallel.git", features = ["some_executor"]}
async_file = {git = "ssh://gitea@gitea.mermaid-gecko.ts.net/Metropolis/async_file.git"}
test_executors = "0.3.2"
raw-window-handle = "0.6.2"
continue = {version = "0.1.0"}
half = "~2"
portable-async-sleep = {path = "../portable-async-sleep"}
# optional
app_window = {git = "ssh://gitea@gitea.mermaid-gecko.ts.net/Metropolis/app_window.git", optional=true}
# used for wgpu backend
wgpu = {version = "~25", optional = true}

[features]
# Create a view based on app_window Surface
app_window = ["dep:app_window"]
backend_wgpu = ["dep:wgpu"]
# Enable testing APIs for integration tests
testing = []

[patch.crates-io]
continue = {path = "../continuation"}